{% extends "base.html" %}
{% block title %}Kevin Zhang{% endblock %}
{% block content %}
<div style="margin: 1rem; padding: 1rem">
    <h1>Silly stuff</h1>
    <div style="max-width: 1200px; margin-top: 3rem; padding: 0px;">
        {% for project in projects %}
        <div style="display: flex; gap: 30px; margin-bottom: 50px; align-items: flex-start;">
            <img src="{{ url_for('static', filename=project.image) }}" 
                 alt="{{ project.title }}"
                 style="width: 300px; height: auto; border-radius: 8px;">
            <div>
                <h2><a href="{{ project.url }}" target="_blank" style="text-decoration: underline; color: inherit;">{{ project.title }}</a></h2>
                <p style="font-size: 18px;">{{ project.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
